name: Github Pages

on:
  push:
    branches:
    - resume

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    container:
      image: "swift:5.4"
    steps:
    - name: Checkout
      uses: actions/checkout@v1
        
    - name: Generate Site
      run: swift run 

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./Output
